{% load static %}

<!doctype html>
<html lang="en">


<head>
  <title>{% block titulo %}Inicio {% endblock titulo %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8"> 
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>


<body>

  <ul class="nav nav-tabs" id="navId" role="tablist">
    
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">PÃ¡ginas</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'Libros' %}">Libros</a>
        <a class="dropdown-item" href="{% url 'Inicio' %}">Inicio</a>

      </div>
  </ul>
  
  
  <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
  <script>
    var triggerEl = document.querySelector('#navId a')
    bootstrap.Tab.getInstance(triggerEl).show() // Select tab by name
  </script>
  
  {% block body %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        Libros promocionados:
        {% for libro in promo %}
        <div class="card">
          <img class="card-img-top" src="{{libro.imagen.url}}" alt="Title" style="max-width: fit-content;">
          <div class="card-body">
            <h4 class="card-title">{{libro.titulo}}</h4>
            <p class="card-text">{{libro.descripcion}}</p>
          </div>
        </div>
        {% endfor %}
        {% block contenido %} {% endblock %}
      </div>
      </div>
  </div> 
  {% endblock body %}
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
